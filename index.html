<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Game</title>
</head>
<body>
    <div id="container">
        <div id="upper-div">
            <div id="text-div">
                <p id="highscore">HighScore: 0</p>
                <p id="score">Score: 0</p>
            </div>
            <div id="display-div">
                <h1 id="display"></h1>
            </div>
            <div id="time-div">
                <p id="show"></p>
            </div>
        </div>
        <div id="lower-div">
            <input type="number" id="input">
            <button id="btn">=</button>
            <p id="instruction"><pre>Instruction: </pre>Your score increase by one(1) for every correct answer and returns back to zero(0) for any wrong answer</p>
            <p>Made by <span><a href="https://web.facebook.com/charles.ezeigbo.5">Ezeigbo Emmanuel</a></span></p>
            <p><a href="https://github.com/ezeigboemmanuel">Github</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
